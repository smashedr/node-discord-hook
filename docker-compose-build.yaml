version: "3.8"

services:
  nginx:
    build:
      context: nginx
      x-bake:
        platforms:
          - linux/amd64
          - linux/arm64
    image: ghcr.io/smashedr/node-discord-hook-nginx:latest
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "1.0"
          memory: 32M
      labels:
        - traefik.enable=true
        - traefik.docker.network=traefik-public
        - traefik.constraint-label=traefik-public
        - traefik.http.routers.flask-random-image-http.rule=Host(`relay.cssnr.com`)
        - traefik.http.routers.flask-random-image-http.entrypoints=http
        - traefik.http.routers.flask-random-image-http.middlewares=https-redirect
        - traefik.http.routers.flask-random-image-https.rule=Host(`relay.cssnr.com`)
        - traefik.http.routers.flask-random-image-https.entrypoints=https
        - traefik.http.routers.flask-random-image-https.tls=true
        - traefik.http.services.flask-random-image-https.loadbalancer.server.port=80
    healthcheck:
      test: ["CMD-SHELL", "curl -sf localhost:80/health-check || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3
    depends_on:
      - app
    networks:
      - internal
      - traefik-public

  app:
    build:
      context: app
      x-bake:
        platforms:
          - linux/amd64
          - linux/arm64
    image: ghcr.io/smashedr/node-discord-hook-app:latest
    env_file: settings.env
    command: "node app.js"
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "2.0"
          memory: 64M
    networks:
      - internal

networks:
  internal:
    driver: overlay
  traefik-public:
    external: true
